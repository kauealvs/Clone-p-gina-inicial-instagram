<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <header>
        <section class="instagram-wraper">
            <div class="instagram-phone">
                <img src="./img/phone-instagram.jpg" alt="Celular mostrando um página do intagram">
            </div>
            <div class="intagram-login">
                <div class="group">
                    <img src="./img/Instagram-Logo.png" alt="Logo do Instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/eu.jfif" alt="Imagem de perfil">
                    </div>
                    <a href="" class="intagram-login">Continuar como Kauealves</a>
                    <a href="" class="instagram-logout">Remover conta</a>
                </div>
                <div class="goup">
                    <p class="not-account">Não é Kauealves?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        <span>ou</span>
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="getting-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download-app">
                        <a class="app-download" href="#"></a>
                        <a class="app-download" href="#"></a>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
